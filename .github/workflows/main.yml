name: Eleventy Build and deploy to published-pages
on: 
  push: 
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  install_build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install and Build
        run: |
          npm install
          npm run build
